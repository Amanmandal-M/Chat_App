<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <title>Baat-Cheet</title>

</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Baat-Cheet </h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="NXM201">NXM201</option>
                        <option value="JS201">JS201</option>
                        <option value="DSA421">DSA421</option>
                        <option value="CSBT">CSBT</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join ChatRoom</button>
            </form>
        </main>
    </div>
    <script src="./script/main.js"></script>
</body>

</html>
